ታሪክን ከሌላው  disciplines ለየት ከምያደርገው  አንዱ  የሰው ልጅ ከዚህ በፊት በነበረው   ጊዜ ከተፈጥሮ እናከአካባቢው(natural environment) ጋር የነበረውን መስተጋብር(interaction ) በማጥናቱ ነው። ሌሎች የትምህርት ዘርፎች ግን የሚያጠኑት በአሁን( present) ጊዜላይ በመመስረት ነው።

የሰው ሊጅ መሰረታዊ ፍላጎቶቹን፣ እንደ ምግብ፣ መጠለያ እና ልብስያሉትን produce ለማድረግ ፣  ከተፈጥሮ አካባቢ ጋር ይገናኛል። በproduction process ውስጥ፣ የሰው ልጆች  መሳሪያዎችን( production tools)  እና የምርቶቹን ጥራት(quality)ና ብዛት(quantity)  አሻሽለዋል።

 📚 History as a body of knowledge is an account of the past based on historical facts and evidence. Historical fact refers to information or statement about the past that is known or proven to be true.
ታሪክ እንደ እውቀት ስብስብ በታሪካዊ እውነታዎች (historical facts) እና በማስረጃዎች ላይ የተመሠረተ ያለፈውን ዘመን ዘገባ ነው። ታሪካዊ እውነታ ደግሞ እውነት እንደሆነ የሚታወቅ ወይም የተረጋገጠ ስለ ያለፈው ጊዜ መረጃ ወይም አባባል ነው።
🔍 History is all about providing an interpretation of what happened, why it happened, and how it happened based on sources. Therefore, history is both the facts of the past and inquiry made into the past facts. Thus, history is not an opinion or novel writing.
History  በባለፈው ጊዜ
 ምን እንደተከሰተ፣
 ለምን እንደተከሰተ እና

 ስለዚህ፣ History  የያለፈው ን ጊዜ እውነታዎች(facts) እና በእነዚያ ያለፉ እውነታዎች ላይ የሚደረግ ምርመራ ወይም ጥናት ነው። በመሆኑም፣ History  አስተያየት ወይም ልብ ወለድ ጽሑፍ አይደለም።
🧠 Identifying historical facts from opinion requires critical thinking. Distinguishing between fact and opinion is one of the most important skills you can learn from studying history.
ታሪካዊ እውነታዎችን(historical facts) ከአስተያየት ለመለየት በትምህርት የተደገፈ አስተሳሰብ (critical thinking) ይጠይቃል። በእውነታ እና በአስተያየት መካከል ያለውን ልዩነት መለየት መቻል ከታሪክ ጥናት(studying history) ልትማሩት ከምትችሉት በጣም አስፈላጊ ችሎታዎች አንዱ ነው።
⚖️ A fact is a statement that can be proved with supporting information. On the other hand, an opinion is what a writer believes based on his or her viewpoint. History writers can keep their opinions with facts, but an opinion is something that cannot be proved.
እውነታ (Fact) በደተደገፈ መረጃ ሊረጋገጥ የሚችል statement ነው። በሌላ በኩል፣ አስተያየት (Opinion) ደግሞ አንድ ጸሐፊ በራሱ አመለካከት ላይ ተመሥርቶ የሚያምነው ነገር ነው። የታሪክ ጸሐፊዎች አስተያየታቸውን ከእውነታዎች ጋር አብረው ማቅረብ ቢችሉም፣ አስተያየት ግን ሊረጋገጥ የማይችል ነገር ነው።`
