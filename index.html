የሥነ-ምህዳር ባለሙያዎች (Historians) የቀደመ ጊዜን በሳይንሳዊ ስነ-ዘዴ (scientific method) በመጠቀም ያጠኑበት ነው፣ ይህም ጥያቄዎችን መጠየቅ፣ መላምቶችን መቀነስ እና በምስክር ተመን (evidence analysis) መፈተትን ያካትታል። ይህ ሳይንሳዊ... (አረፍተ ነገሩ ያልተጠናቀቀ ነው፤ የሚቀጥለው ክፍል ግን የሳይንሳዊ ስነ-ዘዴን የሚገልጽ ነው።)
ይህ የጥናት ክፍል በአማርኛ ማብራሪያ ተሰጥቶታል።`
            },
            "ab3gggggggggguukjnnnfhududhdhfhfhfhdhdhdteyeurtwjfitkgkgjgoyoyouljkhdncncmvmvhdfafarqrqrqwtweerdffhfjhfbdfbcbfbcbfbdbwfwfqeadzcsvdbdvsfafzcggggggab1gggggggggguukjnnnfhududhdhfhab1gggggggggguukjnnnfhududhdhfhfhfhdhdhdteyeurtwjfitkgkgjgoyoyouljkhdncncmvmvhdfafarqrqrqwtweerdffhfjhfbdfbcbfbcbfbdbwfwfqeadzcsvdbdvsfafzcggggggab1gggggggggguukjnnnfhududhdhfhfhfhdhdhdteyeurtwjfitkgkgjgoyoyouljkhdncncmvmvhdfafarqrqrqwtweerdffhfjhfbdfbcbfbcbfbdbwfwfqeadzcsvdbdvsfafzcgggggghhhhhjjjjjjjjjjjlllllllllllllllpppppppppppppppppppppppppppppppijihjfdhisccscncbvshiwdjxxsiajajxjxjhshsuqjsccghasdertrggfxvbnmmooplhteqazvavabxvbcgcssetxdfjfhdehejqfsvhsjrykfjsvbykfbfdfddssawwwedxcvafsvxbcncbncvmgmhmkhykpiipputuhdhsvshdhdhdbxvdbdbNewtonghggghghghghgh": {
                title: "Unit 1: Introduction to History – 1.3 The Branches of History",
                content: `What comes to your mind when you hear the word history?

"ሥነ-ምህዳር" የሚለውን ቃል ሲሰሙ ወደ አእምሮዎ የሚመጣው ምንድን ነው?
Historians investigate past civilizations, events, and their legacies, developing theories using the scientific method.
የሥነ-ምህዳር ባለሙያዎች (Historians) የቀደመ ህዝቦች፣ ነገሮች እና የተወሰኑ ድንጋጌዎችን ይገታሉ፣ በሳይንሳዊ ስነ-ዘዴ መባል የሚታወቀውን በመጠቀም ቲዎሪዎችን ይፈጥራሉ።
The scientific method guides historians through systematic investigations.
ሳይንሳዊ ስነ-ዘዴ የሥነ-ምህዳር ባለሙያዎችን በስርዓተዊ ምርመራዎች (investigations) የሚመሩ መንገድ ያቋርጠዋል።
Historians study the past by asking questions about its events.
የሥነ-ምህዳር ባለሙያዎች የቀደመ ጊዜን በነገሮችው ስላቸው ጥያቄዎችን በማንሳት ያጠኑበት ነው።
The general steps of the Scientific methods are:
(የሳይንሳዊ ስነ-ዘዴ አጠቃላይ ደረጃዎች የሚከተሉት ናቸው)፡

Observation (ምልከታ)
The scientific study begins with careful observations (often a problem to solve) that leads to a question. The observations can be made either directly (e.g. using documents) or indirectly using tools like archives.
ሳይንሳዊ ጥናት የሚጀምረው በጥንቃቄ በተደረገ ምልከታ (observations) ነው (ብዙውን ጊዜ ለመፍታት የሚፈለግ ችግር) ይህም ወደ ጥያቄ ያመራል። ምልከታዎቹ በቀጥታ (ለምሳሌ መዝገቦችን በመጠቀም) ወይም እንደ መዝገቦች መዋቅር (archives) ያሉ መሳሪዎችን በመጠቀም በተዘዋዋሪ መንገድ ሊደረጉ ይችላሉ።

Asking Questions (ጥያቄዎችን መጠየቅ)
The observations usually lead the historian to ask questions (inquiry).
ምልከታዎቹ ብዙውን ጊዜ የሥነ-ምህዳር ባለሙያውን ጥያቄዎችን እንዲጠይቅ (inquiry) ይመሩታል።

Forming of a hypothesis (መላምት ማዘጋጀት)
A hypothesis is a proposed explanation (possible answer) for a set of questions. To solve a problem, one can propose several hypotheses. Scientific hypotheses should be testable.
መላምት (Hypothesis) ለአንድ ወይም ለብዙ ጥያቄዎች የቀረበ ማብራሪያ (ሊሆን የሚችል መልስ) ነው። አንድን ችግር ለመፍታት፣ ብዙ መላምቶችን ማቅረብ ይቻላል። ሳይንሳዊ መላምቶች ሊሞከሩ የሚችሉ (testable) መሆን አለባቸው።

Testing the hypothesis (መላምቱን መፈተሽ)
Hypothesis can be tested through evidence analysis. Any scientific experiment must be repeatable because the “answer” the historian finds (whether it supports or rejects the hypothesis) becomes historical knowledge only if others can replicate it.
መላምት በምስክር ተመን (evidence analysis) አማካኝነት ሊፈተን ይችላል። ማንኛውም ሳይንሳዊ ሙከራ ሊደገም የሚችል (repeatable) መሆን አለበት። ምክንያቱም የሥነ-ምህዳር ባለሙያው ያገኘው "መልስ" (መላምቱን ይደግፍም ይሁን ይሽር) ሌሎች የሥነ-ምህዳር ባለሙያዎች ተመሳሳይ ሙከራ አድርገው ተመሳሳይ ውጤት ካላገኙ የሥነ-ምህዳር እውቀት (historical knowledge) አካል ሊሆን አይችልም።
If a hypothesis is not supported by evidence, one can propose a new hypothesis.
አንድ መላምት በምስክር ተመን (evidence) ካልተደገፈ፣ አዲስ መላምት ማቅረብ ይቻላል።`
            }
        };
